<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionando Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form{
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>
<body class="conteudo exercicios">
    <h1>Formulario</h1>
    <form name='pesquisa' action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo">
        <select name="hl">
            <option value="pt-br">Portugues (brasil)</option>
            <option value="en-us">Ingles (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>

    <script>
        console.log(document.forms)
        console.log(document.forms[0])
        console.log(document.getElementByName('pesquisa'))
        console.log(document.getElementsByTagName('form'))
        console.log(document.pesquisa)
        console.log(document.pesquisa.q)
        document.pesquisa.q.value = 'Linux'
        document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
    
</body>
</html>
